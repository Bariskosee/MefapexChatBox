<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEFAPEX AI Debug - Login Diagnostics</title>
    <link rel="stylesheet" href="debug.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 MEFAPEX AI Debug</h1>
            <p>Login Diagnostics & Error Detection</p>
        </div>

        <div class="content">
            <div class="login-section">
                <h2 style="color: #ecf0f1; margin-bottom: 20px;">🔐 Login Test</h2>
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter username" value="demo">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password" value="1234">
                </div>

                <div class="test-buttons">
                    <button data-action="testJWTLogin">🚀 Test JWT Login</button>
                    <button data-action="testLegacyLogin">📱 Test Legacy Login</button>
                    <button data-action="testOriginalScript">🔧 Test Original Script</button>
                    <button data-action="testAPI">🌐 Test API</button>
                    <button data-action="clearLog">🧹 Clear Log</button>
                </div>

                <div id="status" style="display: none;"></div>
            </div>

            <h3 style="color: #ecf0f1; margin-bottom: 15px;">📊 Debug Log</h3>
            <div id="debugLog"></div>
        </div>
    </div>

    <script src="debug-handlers.js"></script>
</body>
</html>
