global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # ğŸš€ FastAPI Application
  - job_name: 'mefapex-app'
    static_configs:
      - targets: ['mefapex-app:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # ğŸ—„ï¸ Qdrant Database
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ğŸ—‚ï¸ Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # ğŸŒ Nginx Reverse Proxy
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # ğŸ“Š Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
