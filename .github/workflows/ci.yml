name: ğŸš€ MEFAPEX ChatBox CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test & Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: ğŸ§ª Run tests
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=xml

    - name: ğŸ¥ Health check
      run: |
        # Test basic imports
        python -c "
        import main
        from model_manager import model_manager
        from database.manager import db_manager
        print('âœ… Basic imports successful')
        "

    - name: ğŸ“Š Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  docker-test:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Build Docker image
      run: |
        docker build -t mefapex-chatbox:test .

    - name: ğŸ§ª Test Docker container
      run: |
        docker run -d --name test-container \
          -e ENVIRONMENT=test \
          -e DEBUG=false \
          -e DATABASE_TYPE=sqlite \
          -p 8000:8000 \
          mefapex-chatbox:test
        
        # Wait for container to start
        sleep 30
        
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        
        # Cleanup
        docker stop test-container
        docker rm test-container

  quick-start-test:
    name: ğŸš€ Quick Start Script Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸš€ Test quick-start script
      run: |
        chmod +x quick-start.sh
        # Test script without actually starting server
        sed -i 's/python main.py/echo "Would start server"/g' quick-start.sh
        echo "n" | ./quick-start.sh

    - name: âœ… Verify installation
      run: |
        source .venv/bin/activate
        python -c "
        import fastapi
        import uvicorn
        import sqlalchemy
        print('âœ… Quick start installation successful')
        "

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ”’ Install security tools
      run: |
        pip install safety bandit

    - name: ğŸ›¡ï¸ Check dependencies for vulnerabilities
      run: |
        safety check -r requirements.txt

    - name: ğŸ” Run security analysis
      run: |
        bandit -r . -x tests/,venv/,.venv/ -f json -o bandit-report.json || true

    - name: ğŸ“Š Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json
